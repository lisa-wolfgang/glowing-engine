<!DOCTYPE html>
<html>
<head>
  <title>Glowing Engine</title>
  <style>
    * {
      font-family: Helvetica;
    }
  </style>
</head>
<body>
  <h1>Glowing Engine</h1>
  <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 8
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBt_t5Idl5XeYVhcwhE0lJyz0pZMTLv1GQ&callback=initMap"
    async defer></script>
</body>
</html>
